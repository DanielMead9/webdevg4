    <header>

      <div class="w3-display-container w3-animate-opacity ">

          src="/images/Consultingpic.avif"
          alt="banner"
          style="width: 100%; min-height: 350px; max-height: 600px"
        />
        <!-- Centered text and button -->
        <div class="w3-display-middle w3-center">
          <h2 class="w3-xxlarge w3-bold w3-text-white w3-wide w3-animate-top">
            Contact Us
          </h2>
        </div>
      </div>
    </header>
    <main>
      <!-- Contact Container -->
      <div class="w3-container w3-padding-64 w3-theme-l5" id="contact">
        <div class="w3-row">
          <div class="w3-col m5">
            <div class="w3-padding-16">
              <span class="w3-xlarge w3-border-teal w3-bottombar"
                >Contact Us</span
              >
            </div>
            <h3 class="text-primary">
                  <i class="fas fa-building"></i> Office Information
                </h3>
            <h3>Address</h3>
            <p>Swing by for a cup of coffee, or whatever.</p>
            <p>
              <i class="fa fa-map-marker w3-text-teal w3-xlarge"></i>Chicago,
              US
            </p>
            <p>
              <i class="fa fa-phone w3-text-teal w3-xlarge"></i>+00 1515151515
            </p>
            <p>
              <i class="fa fa-envelope-o w3-text-teal w3-xlarge"></i>test@test.com
            </p>
          </div>
          <div class="w3-col m7">
            <form
              class="w3-container w3-card-4 w3-padding-16 w3-white"
              action="/action_page.php"
              target="_blank"
            >
              <div class="w3-section">
                <label>Name</label>
                <input class="w3-input" type="text" name="Name" required />
              </div>
              <div class="w3-section">
                <label>Email</label>
                <input class="w3-input" type="text" name="Email" required />
              </div>
              <div class="w3-section">
                <label>Message</label>
                <input class="w3-input" type="text" name="Message" required />
              </div>
              <input class="w3-check" type="checkbox" checked name="Like" />
              <label>I Like it!</label>
              <button type="submit" class="w3-button w3-right w3-theme">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Image of location/map -->
      <img
        src="/w3images/map.jpg"
        class="w3-image w3-greyscale-min"
        style="width: 100%"
      />
