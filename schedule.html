<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book an Appointment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/w3.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="w3-light-grey">
    <!-- Top Navigation Bar -->
    <div class="w3-bar w3-light-gray w3-center" id="top">
      <!-- Company Logo (left side) -->
      <a href="./index.html" class="w3-bar-item w3-left logo-link">
        <img
          src="./images/logo.png"
          alt="Dimar Consulting & Investment Group LLC Logo"
          class="navbar-logo"
        />
      </a>
      <!-- Desktop Menu Items (hidden on small screens) -->
      <div class="menu-center w3-hide-small">
        <a
          href="./index.html"
          class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
          >Home</a
        >
        <a
          href="./consulting.html"
          class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
          >Consulting</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
          >Tax Preparation</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
          >Why Dimar?</a
        >
        <a
          href="./contact.html"
          class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
          >Contact</a
        >
      </div>

      <!-- Dark Mode Toggle Icon -->
      <button
        id="darkModeToggle"
        class="w3-bar-item w3-button w3-right"
        title="Toggle dark mode"
        aria-label="Toggle dark mode"
      >
        <i class="fa fa-moon" aria-hidden="true"></i>
      </button>

      <!-- Hamburger Icon (right side, visible only on small screens) -->
      <button
        class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large menu-toggle"
        aria-controls="smallMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="toggleMenu()"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Collapsible Mobile Menu -->
    <div
      id="smallMenu"
      class="w3-bar-block w3-light-gray w3-hide w3-hide-medium w3-hide-large w3-center"
      aria-hidden="true"
    >
      <a
        href="./index.html"
        class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
        >Home</a
      >
      <a
        href="./consulting.html"
        class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
        >Consulting</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
        >Tax Preparation</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
        >Why Dimar?</a
      >
      <a
        href="./contact.html"
        class="w3-bar-item w3-button w3-border w3-border-blue w3-round-large x-margin-small"
        >Contact</a
      >
    </div>
    <script src="./scripts/collapsible-hamburger-menu.js"></script>
    <script src="./scripts/dark-mode-toggle.js"></script>

    <div class="w3-container w3-margin-top w3-padding-32 w3-card">
      <h2 id="page-title" class="w3-center w3-blue"></h2>

      <div class="w3-row-padding w3-margin-top">
        <!-- Calendar -->
        <div class="w3-col l7 m12 w3-center">
          <div class="w3-bar w3-margin-bottom">
            <button id="prevMonth" class="w3-button w3-light-grey">
              &laquo;
            </button>
            <span id="monthYear" class="w3-large w3-margin"></span>
            <button id="nextMonth" class="w3-button w3-light-grey">
              &raquo;
            </button>
          </div>

          <div id="calendar"></div>
        </div>

        <!-- Time Slots -->
        <div class="w3-col l5 m12 w3-center">
          <h3 class="avialable-times-title">Available Times</h3>
          <div id="timeSlots" class="w3-padding"></div>
        </div>
      </div>
    </div>

    <script src="scripts/schedule.js"></script>
  </body>
</html>
